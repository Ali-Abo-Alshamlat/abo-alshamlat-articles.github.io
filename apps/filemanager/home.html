<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../css/Font.css">
        <link rel="stylesheet" href="css/folderview.css">
        <script src="js/folderview.js"></script>
    </head>
    <body>
        <div class="item" ondblclick="openLocation('Desktop')">
            <img draggable="false" class="item-icon" src="../../icons/Suru/Suru/48x48/places/desktop-profiler.svg"/><br>
            Desktop
        </div>
        <div class="item" ondblclick="openLocation('Documents')">
            <img draggable="false" class="item-icon" src="../../icons/Suru/Suru/48x48/places/folder-blue-documents.svg"/><br>
            Documents
        </div>
        <div class="item" ondblclick="openLocation('Downloads')">
            <img draggable="false" class="item-icon" src="../../icons/Suru/Suru/48x48/places/folder-blue-download.svg"/><br>
            Downloads
        </div>
        <div class="item" ondblclick="openLocation('Music')">
            <img draggable="false" class="item-icon" src="../../icons/Suru/Suru/48x48/places//folder-blue-sound.svg"/><br>
            Music
        </div>
        <div class="item" ondblclick="openLocation('Pictures')">
            <img draggable="false" class="item-icon" src="../../icons/Suru/Suru/48x48/places/folder-blue-pictures.svg"/><br>
            Pictures
        </div>
        <div class="item" ondblclick="openLocation('Templates')">
            <img draggable="false" class="item-icon" src="../../icons/Suru/Suru/48x48/places/folder-blue-templates.svg"/><br>
            Templates
        </div>
        <div class="item" ondblclick="openLocation('Videos')">
            <img draggable="false" class="item-icon" src="../../icons/Suru/Suru/48x48/places/folder-blue-videos.svg"/><br>
            Videos
        </div>
    </body>
</html>
